<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>鴨川ガイド入稿</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
    <h1>鴨川ガイド入稿</h1>
    <form id="myForm">
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="shop_name">お店の名前:</label>
        <input type="text" id="shop_name" name="shop_name" required><br><br>

        <label for="address">住所:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="phone">電話番号:</label>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="business_hours">営業時間:</label>
        <input type="text" id="business_hours" name="business_hours" required><br><br>

        <label for="regular_holiday">Regular Holiday:</label>
        <input type="text" id="regular_holiday" name="regular_holiday" required><br><br>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="グルメ">グルメ</option>
            <option value="ショッピング">ショッピング</option>
            <option value="サービス">サービス</option>
            <option value="その他">その他</option>
        </select><br><br>

        <label for="shop_intro">Shop Introduction:</label>
        <textarea id="shop_intro" name="shop_intro" required></textarea><br><br>

        <label for="price">Main Product Price:</label>
        <input type="text" id="price" name="price" required><br><br>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        // LIFF SDKの初期化
        async function initializeLiff() {
            try {
                await liff.init({ liffId: '2000297404-pvk5NvOe' });  // ご自身のLIFF IDに置き換えてください
                displayLiffData();
            } catch (error) {
                console.error('LIFF initialization failed', error);
            }
        }
        initializeLiff();

        // フォームの送信イベントのハンドラ
        document.getElementById('myForm').addEventListener('submit', submitForm);

        // スプレッドシートのデータを取得し、フォームに表示
        async function displayLiffData() {
            try {
                const profile = await liff.getProfile();
                const userId = profile.userId;

                // ユーザーIDをフォームに表示
                document.getElementById('user_id').value = userId;

                // 既存データを取得し、フォームに表示
                const response = await fetch('https://script.google.com/macros/s/AKfycbxdBe3qX3R0OuAQbHpR8ZmJYrsNKg0b4hWH__B-Pq4OhGiMVaYyNnF2FCyHSQRMWfHZKw/exec?user_id=' + userId);  // ご自身のGAS WebアプリのURLに置き換えてください
                const data = await response.json();

                if (data) {
                    document.getElementById('date').value = data.date;
                    document.getElementById('shop_name').value = data.shop_name;
                    document.getElementById('address').value = data.address;
                    document.getElementById('phone').value = data.phone;
                    document.getElementById('business_hours').value = data.business_hours;
                    document.getElementById('regular_holiday').value = data.regular_holiday;
                    document.getElementById('category').value = data.category;
                    document.getElementById('shop_intro').value = data.shop_intro;
                    document.getElementById('price').value = data.price;
                    // 画像の表示はここでは省略
                }
            } catch (error) {
                console.error('Failed to fetch data from spreadsheet', error);
            }
        }

        // フォームのデータをLINE Botに送信
        function submitForm(event) {
            event.preventDefault();  // デフォルトのフォーム送信をキャンセル

            var formData = new FormData();
            formData.append('user_id', document.getElementById('user_id').value);
            formData.append('date', document.getElementById('date').value);
            formData.append('shop_name', document.getElementById('shop_name').value);
            formData.append('address', document.getElementById('address').value);
            formData.append('phone', document.getElementById('phone').value);
            formData.append('business_hours', document.getElementById('business_hours').value);
            formData.append('regular_holiday', document.getElementById('regular_holiday').value);
            formData.append('category', document.getElementById('category').value);
            formData.append('shop_intro', document.getElementById('shop_intro').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('image', document.getElementById('image').files[0]);

            liff.sendMessages([
                {
                    type: 'text',
                    text: 'お店の名前: ' + formData.get('shop_name') + '住所: ' + formData.get('adress') + '電話番号: ' + formData.get('phone') + '\nCategory: ' + formData.get('category')
                }
            ]).then(() => {
                // 送信成功時にデータをリセット
                document.getElementById('myForm').reset();
                updateSpreadsheet(formData);
        		liff.closeWindow();
            }).catch((error) => {
                console.error('Failed to send message', error);
            });
        }

        // スプレッドシートのデータを更新
        function updateSpreadsheet(formData) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://script.google.com/macros/s/AKfycbxdBe3qX3R0OuAQbHpR8ZmJYrsNKg0b4hWH__B-Pq4OhGiMVaYyNnF2FCyHSQRMWfHZKw/exec', true);  // ご自身のGAS WebアプリのURLに置き換えてください

            // フォームデータを送信
            xhr.send(formData);
        }
    </script>
</body>
</html>
